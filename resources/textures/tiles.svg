  <rect x="36" y="4" width="8" height="8" fill="#777"/>
  <rect x="52" y="4" width="8" height="8" fill="#777"/>
  <rect x="36" y="20" width="8" height="8" fill="#777"/>
  <rect x="52" y="20" width="8" height="8" fill="#777"/>
  
  <!-- Floor tile -->
